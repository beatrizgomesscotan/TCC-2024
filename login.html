<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Adicione sua logo aqui -->
                <img src="./src/img/logo original.png" alt="Logo" />
            </div>
            <h2 class="custon-login">Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <img src="./src/img/usuario login.png" alt="Iimagem login usuario" class="icone-usuario">
                    <label for="username" class="custon-usuario" ></label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio" required>
                </div>
                <div class="input-box">
                    <img src="./src/img/cadeado.png" alt="Senha" class="icone-cadeado">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button  class="btn-entrar"  type="submit">Entrar</button>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                </div>
            </form>
            <form id="resetPasswordForm" style="display: none;">
                <h2>Alterar Senha</h2>
                <div class="input-box">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="Digite a nova senha" required>
                </div>
                <button type="submit">Alterar Senha</button>
                <div class="back-to-login">
                    <a href="#" id="backToLogin">Voltar para login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="index.html"></script>
    <script src="./pages/home.html"></script>
    <script src="./src/js/login.js"></script>
    

</body>
</html>
