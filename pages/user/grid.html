<div class="row">
    <div class="col-md-6">
        <h3>Lista de Usu√°rios</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="modal(null)">Adicionar</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>#</th>
            

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>
                <button 
                ng-click="modal(x)" 
                class="btn btn-info">
                    Editar
                </button>
            </td>
        </tr>
    </tbody>
</table>
