<div class="cliente">
    <div class="col-md-6">
        <h3>Lista de Clientes</h3>
    </div>
    <div class="col-md-12  text-right">
        <button class="btn btn-success" ng-click="modal(null)">Adicionar</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <!-- <th style="text-align: center;">NOME</th> Deixa centralizado -->
            <th>NOME</th>
            <th>TELEFONE</th>
            <th>CPF</th>
        </tr>
    </thead>
    <tbody>
         <tr ng-repeat="x in grid"><!--  
            aqui é um loop de for Each onde o in é o loop ele pega tudo do grid e ponha em x -->
            <!-- <td style="text-align: center; width:200;">{{x.nome}}</td>  Deixa centrlizado -->
            <td style="width:250px; ">{{x.nome}}</td>
            <td style="width:250px;">{{x.telefone}}</td>
            <td style="width:250px;">{{x.cpf}}</td>
            
            <td width="180">
                <button 
                ng-click="modal(x)" 
                 class="btn btn-info">  <!-- info é só a cor -->
                    Editar
                </button>
                <button 
                ng-click="del(x.id)" 
                class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
