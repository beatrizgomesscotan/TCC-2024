<form action="" method="post">
    <label>Nome</label>
    <input type="text" 
        class="form-control" 
        placeholder="Nome Completo" 
        ng-model="forms.name">
    <br/>
    <div class="row">
        <div class="col-md-4">
            <label>Telefone</label>
            <input type="text" 
                class="form-control" 
                placeholder="000.000.000-00" 
                mask="999.999.999-99"
                ng-model="forms.cpf">                
        </div>
        <div class="col-md-4">
            <label>Documentno</label>
            <input type="email" 
                class="form-control" 
                placeholder="example@example" 
                ng-model="forms.email">                
        </div>
        <div class="col-md-4">
            <label>Cargo</label>
            <input type="text" 
                class="form-control" 
                placeholder="(00) 00000-0000" 
                mask="(99) 99999-9999"
                ng-model="forms.phone">                
        </div>
    </div>
</form>
