<div class="usuario">
    <div class="col-md-6">
        <h3>Lista de Usuário</h3>
    </div>
    <div class="col-md-12  text-right">
        <button class="btn btn-success" ng-click="modal(null)">Adicionar</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>NOME</th>
            <th>CARGO</th>
            <th>TELEFONE</th>

        </tr>
    </thead>
    <tbody>
        <!-- Vou merchar quanod a api tiver funcionando  -->
        <tr ng-repeat="x in grid">
            <td style=" width:150;">{{x.nome}}</td>
            <td style=" width:150;">{{x.cargo}}</td>
            <td style=" width:150;">{{x.telefone}}</td>
            <td width="180">
                <button 
                ng-click="modal(x)" 
                 class="btn btn-info">  <!-- info é só a cor -->
                    Editar
                </button>
                <button 
                ng-click="del(x.id)" 
                class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </td>
               
        </tr>
    </tbody>
</table>
