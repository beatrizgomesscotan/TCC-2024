<div class="usuario">
    <div class="col-md-6">
        <h3>Lista de Usu√°rio</h3>
    </div>
    <div class="col-md-12  text-right">
        <button class="btn btn-success" ng-click="modal(null)">Adicionar</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>NOME</th>
            <th>CARGO</th>
            <th>TELEFONE</th>

        </tr>
    </thead>
    <tbody>
        <!-- Vou merchar quanod a api tiver funcionando  -->
        <tr ng-repeat="x in grid">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>
                <button 
                ng-click="modal(x)" 
                class="btn btn-editar">
                    Editar
                </button>
            </td>
        </tr>
    </tbody>
</table>
